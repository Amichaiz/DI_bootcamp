<body>
    <script>
        function missing(str){
            let letter = str.charCodeAt(0)
            for (let i = 1; i < str.length; i++) {
                if (letter == str.charCodeAt(i)-1){
                    letter = str.charCodeAt(i)
                }
                else return String.fromCharCode(letter+1)            
            }
            return "it ok"
        }
        console.log(missing("bcdeg"));
    </script>
</body>
</html>
