<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function missing(arr1, arr2) {
            let miss = []
            check(arr1, arr2)
            check(arr2, arr1)
            function check(arr1, arr2) {
                arr1.forEach(element => {
                    if (!arr2.includes(element)) {
                        miss.push(element)
                    };
                })
            }
            return miss;
        }
        console.log(missing([2, 3, 4], [2, 3, 4, 5, 6]));
        console.log(missing(['sis', 'bro', 'time'], ['sis', 'sister', 'revenge']));
    </script>
</body>
</html>
