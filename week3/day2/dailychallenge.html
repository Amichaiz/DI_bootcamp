<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun"></li>
      <li>Adjective: <input type="text" id="adjective"></li>
      <li>Someone's Name: <input type="text" id="person"></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>
//button+story
        let libButton = document.getElementById('lib-button');

        let libIt = function() {
            let li = document.querySelectorAll("input")
            let noun = li[0].value
            let adje = li[1].value
            let name = li[2].value   
            let storyDiv = document.getElementById("story");
            storyDiv.innerHTML = `there once was a kid named ${name} that loved to ${adje} on ${noun}`;
        };
        libButton.addEventListener('click', libIt);

    </script>

 </body>
</html>
