<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Create a solar system</title>
        <style>
            body {
                background-color: black;
                padding: 10px;
            }
            .planet {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                text-align: center;
                padding: 10px;
                position: relative;
            }
            .Moon {
                position: absolute;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: rgb(237, 237, 237);
            }
        </style>
    </head>
    <body>


    <script>
        let solar = ["Moon", "Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune"]
        let short = document.body
        solar.forEach(planet => {
            let divi = document.createElement("div")
            divi.classList.add("planet",planet)
            short.append(divi)
        });
        let all = document.querySelectorAll("div")
        all[1].setAttribute("style", "background: blue;")
        all[2].setAttribute("style", "background: yellow;")
        all[3].setAttribute("style", "background: pink;")
        all[4].setAttribute("style", "background: green;")
        all[5].setAttribute("style", "background: brown;")
        all[6].setAttribute("style", "background: grey;")
        all[7].setAttribute("style", "background: orange;")
        all[8].setAttribute("style", "background: black;")
    </script>
    </body>
</html>
