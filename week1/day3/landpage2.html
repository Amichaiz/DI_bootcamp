<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="landpage2.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="tit">Download now</div><br><br>
    <div class="all">
        <div class="fname">first name<br><input type="text"></div>
        <div class="lname">last name<br><input type="text"></div>
        <div class="email">email<br><input type="email"></div>
        <div class="phone">phone number<br><input type="tel"></div>
        <div class="web">website url<br><input type="url"></div>
        <div class="comp">company name<br><input type="text"></div>
        <div class="wrap">
            <div class="count">how many employees work there</div>
            <select>
                <option selected="selected" disabled="true">-Please Select-</option>
                <option value="ten">1-10</option>
                <option value="twe">11-20</option>
                <option value="the">21-30</option>
                <option value="for">31-40</option>
                <option value="fiv">41-50</option>
                <option value="six">51-60</option>
                <option value="sev">61-70</option>
            </select>
        </div>
        <div class="service">
            does your company sell any of the following services:<br>
            
                -web design<br>
                -online marketing<br>
                -seo/sem<br>
                -advertising agency<br>
            <select>
                <option selected="selected" disabled="true">-Please Select-</option>
                <option value="we">web design</option>
                <option value="on">online marketing</option>
                <option value="se">seo/sem</option>
                <option value="ad">advertising agency</option>
            </select><br>
            <input type="checkbox">subscribe to hubspot's marketing blog
        </div>
    </div>

    <input type="submit" value="download now" class="sub">
</body>
</html>
