<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flecbox</title>
    <style>
    
        .yb{
            border:2px solid black;
            height: 75px;
            width: 75px;
            background-color: yellow;
            margin: 5px;
        }
        .container{
            display:flex;
            border: 1px solid black;
            justify-content: space-around;
        }
        .lb{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .cb{
            display: flex;
            
            align-items: center;
            
            
        }
        .rb{
            display: flex;
            flex-direction: column;
            
        }
        .center{
            margin:45px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="lb">
            <div class="yb"></div>
            <div class="yb"></div>
            <div class="yb"></div>
            <div class="yb"></div>
        </div>
        <div class="cb">
            <div class="yb center"></div>
            <div class="yb center"></div>
            <div class="yb center"></div>
            <div class="yb center"></div>
        </div>
        <div class="rb">
            <div class="yb"></div>
            <div class="yb"></div>
            <div class="yb"></div>
            <div class="yb"></div>
        </div>
    </div>
</body>

</html>
