<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <style>
    button {
      width: 70px;
      height: 70px;
      text-align: center;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3e8e41;
      color: white;
    }

    #wrapper {
      margin: auto;
      width: 60%;
      border: 5px solid #FFFF00;
      padding: 10px;
    }
    .longbtn{
      width: 120px;
    }
  </style>
</head>
<div id="wrapper">
  <h1 id="demo">sum</h1>

  <body>
    <button type="button" name="button" onclick="my_f(1);">1</button>
    <button type="button" name="button" onclick="my_f(2);">2</button>
    <button type="button" name="button" onclick="my_f(3);">3</button>
    <br>
    <button type="button" name="button" onclick="my_f(4);">4</button>
    <button type="button" name="button" onclick="my_f(5);">5</button>
    <button type="button" name="button" onclick="my_f(6);">6</button>
    <br>
    <button type="button" name="button" onclick="my_f(7);">7</button>
    <button type="button" name="button" onclick="my_f(8);">8</button>
    <button type="button" name="button" onclick="my_f(9);">9</button>
    <button type="button" name="button" onclick="my_f(0);">0</button>
    <br>
    <button type="button" name="button" onclick="my_f('+');">+</button>
    <button type="button" name="button" onclick="my_f('-');">-</button>
    <button type="button" name="button" onclick="my_f('*');">*</button>
    <button type="button" name="button" onclick="my_f('/');">/</button>
    <button type="button" name="button" onclick="my_f('=');">=</button>
    <br>
    <button class="longbtn" type="button" name="button" onclick="my_f('CLEAR');">RESET/CLEAR</button>
</div>
<script src="calc.js" charset="utf-8"></script>
</body>

</html>
